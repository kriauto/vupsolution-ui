<!-- Begin Modal Connexion -->
<ng-template #content let-modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Connexion</h5>
    <button type="button" class="close"  aria-label="Close" (click)="c('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>
    <form>
      <div class="form-group">
        <label for="login">Identifiant</label>
        <input type="login" [(ngModel)]="authentication.login"  class="form-control" id="login" name="login">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" [(ngModel)]="authentication.password" class="form-control" id="password" name="password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">se souvenir de moi</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="login()">Se connecter</button>
  </div>
</ng-template>
<!-- End Modal Connexion -->
